<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password_generator_by_Ahsan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Password Generator by Ahsan</h1>
      <div class="input"><input type="text" id="password" readonly /></div>
      <input
        type="range"
        id="rangee"
        onchange="rangeChange()"
        max="20"
        min="4"
      />
      <div id="rValue"></div>
      <div id="upperCase" style="display: flex; justify-content: center"></div>
      <label for="checkbox1"
        ><p>UpperCase<input type="checkbox" id="checkbox1" /></p
      ></label>
      <label for="checkbox2">
        <p>lowerCase<input type="checkbox" id="checkbox2" /></p
      ></label>
      <label for="checkbox3">
        <p>Include Numbers<input type="checkbox" id="checkbox3" /></p
      ></label>
      <label for="checkbox4"
        ><p>Include Symbols<input type="checkbox" id="checkbox4" /></p
      ></label>
      <!-- <h4 style="margin-left: -150px">UpperCase</h4> -->
      <div class="button">
        <button id="generate" onclick="generate()">Generate Password</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
