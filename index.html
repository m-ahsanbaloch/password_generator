<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password_generator_by_Ahsan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- =============container============ -->
    <div class="container-xxl ">
      <div class="row px-2 py-4">
      <div class="main mx-auto py-5 px-0  col-12 col-sm-12 col-md-6` col-lg-6 ">
        <h2>Generate Password</h2>
        <div class="input  mx-auto"><input type="text" class="screen" id="password" readonly/><i style="display: none;" id="copyIcon" title="Copy" onclick="copy()" class=" fa-regular fa-copy"></i> </div>
        <input
          type="range"
          id="rangee"
          onchange="rangeChange()"
          max="20"
          min="4"
        />
        <div id="rValue"></div>
        <div
          id="upperCase"
          style="display: flex; justify-content: center"
        ></div>
        <label for="checkbox1"
          ><p>
           <input
              class="checkbox"
              type="checkbox"
              id="checkbox1"
            />UpperCase</p
        ></label>
        <label for="checkbox2">
          <p>
            <input
              class="checkbox"
              type="checkbox"
              id="checkbox2"
            />lowerCase</p
        ></label>
        <label for="checkbox3">
          <p>
            <input
              class="checkbox"
              type="checkbox"
              id="checkbox3"
            />Include Numbers</p
        ></label>
        <label for="checkbox4"
          ><p>
            <input
              class="checkbox"
              type="checkbox"
              id="checkbox4"
            />Include Symbols</p
        ></label>
        <!-- <h4 style="margin-left: -150px">UpperCase</h4> -->
        <div class="button">
          <button id="generate" onclick="generate()">Generate Password</button>
          <!-- <button id="copy" onclick="copy()">copy password</button> -->
        </div>
      </div>
      </div>
      <!-- =============container============ -->
    </div>
    <!-- ======================== SCripts ================== -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/c281dbb5d3.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <!-- ======================== SCripts ================== -->
  </body>
</html>
